<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .pdf-list {
            list-style-type: none;
            padding: 0;
        }
        .pdf-list li {
            margin: 10px 0;
        }
        .pdf-list a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>HỌC KÌ 2</h1>
    <ul class="pdf-list">

        <li><a href="Sản xuất nông nghiệp bền vững.pdf" target="_blank">NNS</a></li>
        <li><a href="Sản xuất quy mô trang trại.pdf" target="_blank">Nông trại</a></li>
        <!-- Thêm các tệp PDF khác tại đây -->
    </ul>
</body>
</html>
